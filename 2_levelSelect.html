    <head>

            <div class="setUpText">

                    while <i>Beginner</i> plants are recommended if you are new to plant care!
                </p>
            </div>

            <div class="plantButtonWrapper">

                    <img src="ImageFiles/2ai_LevelBeginner.png" alt="monstera plant">

                </div>

                <div class="options">
                    <img src="ImageFiles/2aii_LevelIntermediate.png" alt="maranta plant">
                    <a href="3_plantSelect.html" class="plantButton inactive"><div class="button-text-wrapper"><p class="plant-button-text">Intermediate</p></div></a>
                </div>

                <div class="options">
                    <img src="ImageFiles/2aiii_LevelAdvanced.png" alt="ficus plant">
                    <a href="3_plantSelect.html" class="plantButton inactive"><div class="button-text-wrapper"><p class="plant-button-text">Advanced</p></div></a>
                </div>
            </div>
        </div>
